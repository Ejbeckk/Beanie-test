<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beanie Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f4f4f4;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        header nav {
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            max-width: 600px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        main img {
            width: 300px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        main h1 {
            color: #2c3e50;
            margin: 1rem 0;
        }
        main p {
            color: #7f8c8d;
            margin: 1rem 0;
        }
        main button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
        footer .social {
            margin: 1rem 0;
        }
        footer .social a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beanie Shop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <img src="mnt/data/75089215-F0EF-4922-8FE0-E90AF246A135.png" alt="Creative Beanie">
        <h1>Creative Beanie</h1>
        <p>Stylish and comfortable beanie, perfect for the cold season. Grab yours now!</p>
        <button onclick="addToCart()">Add to Cart</button>
    </main>
    <footer>
        <p>&copy; 2024 Beanie Shop</p>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
    <script>
        function addToCart() {
            alert('Beanie added to cart!');
        }
    </script>
</body>
</html>
